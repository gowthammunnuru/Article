{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>	
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title>Article</title>
    	<!-- Bootstrap core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/bootstrap-theme.min.css" %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static "css/blog.css" %}" rel="stylesheet">
    </head>
    <body>	
    	<!-- Body -->
    	<div class="container">
    		<div class="row">
    			<div class="col-md-3">
                    <p class="lead"></p>
    				<br><br><br>
                    <div class="list-group">
                        {% block sidebar_blog %} {% endblock %}
                        <!-- <a href="#" class="selected"><img src="http://placehold.it/200x150" class="img-responsive"/></a> -->
                    </div>
                </div>
                <div class="col-sm-8 blog-main">
                    <br><br><br>
                    {% block blog_entries %} {% endblock %}
                </div>
            <!-- </div>   
    	    <div class="row"> -->
                <div class="col-lg-12">
                    <h3 class="page-header">What to read next!</h3>
                </div>
                {% if is_paginated %}
                        <ul class="pager">
                            <li {% if not page_obj.has_previous %}class="disabled"{% endif %}>
                                <a {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}"{% endif %}>Prev</a>
                            </li>
                            <li {% if not page_obj.has_next %}class="disabled"{% endif %}>
                                <a {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}"{% endif %}>Next</a>
                            </li>
                        </ul>
                {% endif %}
                <div class="col-sm-3 col-xs-6">
                    <a href="#">
                        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">Related Title 1
                    </a>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a href="#">
                        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">Related Title 2
                    </a>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a href="#">
                        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">Related Title 3
                    </a>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <a href="#">
                        <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">Related Title 4
                    </a>
                </div>
            </div>
    		<br><br><br>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/docs.min.js" %}"></script>
    </body>
</html>
